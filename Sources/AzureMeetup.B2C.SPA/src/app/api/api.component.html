<div class="lead">
  Welcome to the API Access Demo
</div>

<div class="card mt-4">
  <div class="card-body">
    <div class="lead card-title">Request</div>
    <p class="card-text">
      <code>GET {{environment.testApiEndpoint}}</code>
    </p>
    <button class="btn btn-primary float-right" (click)="sendRequest()"> Send request</button>
  </div>
</div>

<div class="card mt-2">
    <div class="card-body">
      <div class="lead card-title">Response</div>
      <div *ngIf="isLoading" class="loader mx-auto"></div>
      <div *ngIf="!isLoading" class="card-text">
        <pre><code>{{response}}</code></pre>
      </div>
    </div>
  </div>
